<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Books UI</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <h1> Google Books UI</h3>    
            <h2> Search for a book you're after within the Google Books Library</h3>    
        </header>

        <main>
            <form class="searchbar">
                <input class="searchbar__textArea" type="text" placeholder="Enter Your Search Here">
                <input type="submit" class="searchbar_button" ></input>
                <br>
            </form>
               
            <h4>Search Result for:</h4>

            <section class="gridBooks">
               <div>
                    <h4>Title</h4>
                    <h4>Image</h4>
                    <h4>Author</h4>
                    <h4>Description</h4>   
               </div>


    
            </section>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
